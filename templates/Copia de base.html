<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM NIRQA{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 14px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Evita que tablas grandes rompan el diseño */
        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px 5px 15px 0;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            cursor: pointer;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-orange {
            background-color: #fd7e14;
        }

        .volver-button {
            background-color: #e0e0e0;
            color: black;
            border: 1px solid #bcbcbc;
        }

        .btn:hover {
            opacity: 0.9;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 5px 8px;
            margin: 4px 2px;
            font-size: 13px;
            max-width: 180px;
        }

        fieldset {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
      <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        {% block header_buttons %}
          <a href="{{ url_for('index') }}" class="btn volver-button">⏪ Volver</a>
        {% endblock %}
      </div>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
