
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }
        header {
            margin-bottom: 20px;
        }
        header .usuario {
            text-align: right;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 8px;
        }
        .button:hover {
            opacity: 0.9;
        }
        .admin-button {
            background-color: #007BFF;
        }

        .facturacion-button {
    background-color: #FF8800; /* Naranja fuerte */
    }

        .facturacion-button:hover {
    background-color: #e17000;
}

        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        main h1 {
            margin-top: 0;
            margin-bottom: 16px;
        }
        form {
            margin-bottom: 20px;
        }
        .filtros-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            row-gap: 14px;
            margin-bottom: 18px;
        }
        .filtros-wrapper input,
        .filtros-wrapper select {
            flex: 1 1 220px;
            min-width: 180px;
        }
        .filtros-wrapper label {
            margin-right: 6px;
            white-space: nowrap;
        }
        form button[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        table th,
        table td {
            padding: 8px 10px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .button.volver {
            background-color: #cccccc;
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button.volver:hover {
            background-color: #888;
        }

    </style>
</head>
<body>
    <header>
        {% if session['usuario_id'] %}
            <div class="usuario">
                Bienvenido, <strong>{{ session['nombre'] }}</strong> ({{ session['rol'] }})
                | <a href="{{ url_for('logout') }}">Cerrar sesión</a>
            </div>
        {% endif %}
        {% block header_buttons %}{% endblock %}
    </header>

    <main>

{% if mostrar_volver %}
  <a href="{{ url_for('index') }}"
     style="position: absolute; top: 16px; left: 16px; background-color: #6c757d; color: white;
            text-decoration: none; padding: 6px 12px; border-radius: 4px;">
    ← Volver
  </a>
{% endif %}


        {% block content %}{% endblock %}
    </main>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/facturacion.js') }}"></script>
    {% endblock %}
</body>
</html>
