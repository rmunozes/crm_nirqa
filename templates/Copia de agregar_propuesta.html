
<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nueva Propuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 12px;
        }
        label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 300px;
            padding: 6px;
        }
        input[readonly] {
            background-color: #eee;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 300px;
            padding: 6px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

    </style>

</head>
<body>
    <h1>Agregar Nueva Propuesta</h1>
    <form method="post">
        <div><label>Número de Propuesta (ID):</label> <input type="text" name="id" readonly></div>
        <div><label>Número Antiguo:</label> <input type="text" name="nro_antiguo"></div>
        <div>
            <label>Fecha Solicitud:</label>
            <input type="date" name="fecha_solicitud" value="{{ fecha_hoy }}" readonly>
        </div>
        <div>
            <label>Fecha Actualización:</label>
            <input type="date" name="fecha_actualizacion" value="{{ fecha_hoy }}" readonly>
        </div>
        <div><label>Cliente:</label>
<select name="cliente">
    {% for opcion in clientes %}
        <option value="{{ opcion }}">{{ opcion }}</option>
    {% endfor %}
</select></div>
        <div><label>Cliente Final:</label> <input type="text" name="cliente_final"></div>
        <div><label>Nombre Oportunidad:</label> <input type="text" name="nombre_oportunidad"></div>
        <div><label>Account Manager:</label>
<select name="account_manager">
    {% for opcion in account_managers %}
        <option value="{{ opcion }}">{{ opcion }}</option>
    {% endfor %}
</select></div>
        <div><label>Contacto Cliente:</label> <input type="text" name="contacto_cliente"></div>
        <div><label>Preventa Asignado:</label>
<select name="preventa_asignado">
    {% for opcion in preventas %}
        <option value="{{ opcion }}">{{ opcion }}</option>
    {% endfor %}
</select></div>
        <div>
            <label>Probabilidad Cierre:</label>
            <select name="probabilidad_cierre">
    {% for val in probabilidades %}
        <option value="{{ val }}">{{ (val * 100)|int }}%</option>
    {% endfor %}
</select>
        </div>

        <div><label>Estado:</label>
            <select name="status">
                {% for opcion in estados %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
        </div>

        <div><label>Cierre Soles:</label> <input type="number" step="0.01" name="cierre_soles"></div>
        <div><label>Cierre Dólares:</label> <input type="number" step="0.01" name="cierre_dolares"></div>
        <div><input type="submit" value="Guardar Propuesta" class="button"></div>
    </form>
    <a href="/" class="back-link">← Volver</a>
</body>
</html>
