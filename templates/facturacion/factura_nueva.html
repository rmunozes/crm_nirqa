<form method="POST" action="/facturacion/factura/nueva" id="form-factura-ajax">
  <input type="hidden" name="id_propuesta" value="{{ id_propuesta }}">

  <label for="id_oc">Orden de Compra:</label><br>
  <select name="id_oc" required>
    <option value="">--Seleccionar OC--</option>
    {% for oc in ordenes %}
      <option value="{{ oc.id_oc }}" {% if datos and datos['id_oc'] == oc.id_oc %}selected{% endif %}>
        OC #{{ oc.nro_oc }} — Propuesta: {{ oc.id_propuesta }} — {{ oc.moneda }} {{ oc.monto_oc }}
      </option>
    {% endfor %}
  </select><br><br>

  <label for="nro_factura">Número de Factura:</label><br>
  <input type="text" name="nro_factura" value="{{ datos['nro_factura'] if datos else '' }}" required><br><br>

  <label for="fecha_factura">Fecha:</label><br>
  <input type="date" name="fecha_factura" value="{{ datos['fecha_factura'] if datos else '' }}" required><br><br>

  <label for="monto_factura">Monto:</label><br>
  <input type="number" step="0.01" name="monto_factura" value="{{ datos['monto_factura'] if datos else '' }}" required><br><br>

  <button type="submit">Crear Factura</button>
</form>
