<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nueva Propuesta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 12px;
        }
        label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 300px;
            padding: 6px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #eee;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .back-link-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .back-link-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Agregar Nueva Propuesta</h1>
    <form method="post">
        <div><label>Número de Propuesta (ID):</label> <input type="text" name="id" readonly></div>
        <div>
            <label>Fecha Solicitud:</label>
            <input type="date" name="fecha_solicitud" value="{{ fecha_hoy }}" readonly>
        </div>
        <div>
            <label>Fecha Actualización:</label>
            <input type="date" name="fecha_actualizacion" value="{{ fecha_hoy }}" readonly>
        </div>
        <div><label>Cliente:</label>
            <select name="cliente" required>
                <option value="">-- Seleccionar --</option>
                {% for opcion in clientes %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
        </div>
        <div><label>Cliente Final:</label> <input type="text" name="cliente_final" required></div>
        <div><label>Nombre Oportunidad:</label> <input type="text" name="nombre_oportunidad" required></div>
        <div><label>Account Manager:</label>
            <select name="account_manager">
                <option value="">-- Seleccionar --</option>
                {% for opcion in account_managers %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
        </div>
        <div><label>Contacto Cliente:</label> <input type="text" name="contacto_cliente" required></div>
        <div><label>Preventa Asignado:</label>
            <select name="preventa_asignado" required>
                <option value="">-- Seleccionar --</option>
                {% for opcion in preventas %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Probabilidad Cierre:</label>
            <select name="probabilidad_cierre" required>
                <option value="">-- Seleccionar --</option>
                {% for val in probabilidades %}
                    <option value="{{ val }}">{{ (val * 100)|int }}%</option>
                {% endfor %}
            </select>
        </div>
        <div><label>Estado:</label>
            <select name="status" required>
                <option value="">-- Seleccionar --</option>
                {% for opcion in estados %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
        </div>
        <div><label>Cierre Soles:</label> <input type="number" step="0.01" name="cierre_soles"></div>
        <div><label>Cierre Dólares:</label> <input type="number" step="0.01" name="cierre_dolares"></div>
        <div>
            <input type="submit" value="Guardar Propuesta" class="button">
            <a href="/" class="back-link-button">← Volver</a>
        </div>
    </form>
</body>
</html>
