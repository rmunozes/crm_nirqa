<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM NIRQA{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 100%;
            overflow-x: auto;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: auto;
            overflow-x: auto;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px 5px 15px 0;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            cursor: pointer;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-orange {
            background-color: #fd7e14;
        }

        .volver-button {
            background-color: #e0e0e0;
            color: black;
            border: 1px solid #bcbcbc;
        }

        .btn:hover {
            opacity: 0.9;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 6px;
            margin: 4px 2px;
            font-size: 14px;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                white-space: normal;
                text-align: left;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        {% block header_buttons %}
          <a href="{{ url_for('index') }}" class="btn volver-button">‚è™ Volver</a>
        {% endblock %}
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
