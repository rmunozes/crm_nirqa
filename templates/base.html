<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM NIRQA{% endblock %}</title>

<style>
    html {
        font-size: 13px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 16px;
        line-height: 1.4;
    }

    h1, h2, h3 {
        color: #333;
        margin-bottom: 16px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        display: block;
    }

    th, td {
        padding: 6px 10px;
        border: 1px solid #ccc;
        text-align: left;
        font-size: 0.85rem;
    }

    th {
        background-color: #f2f2f2;
    }

    .table-wrapper {
        overflow-x: auto;
        max-width: 100%;
    }

    .btn {
        display: inline-block;
        padding: 6px 14px;
        margin: 4px 6px 12px 0;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        background-color: #28a745;
        cursor: pointer;
        font-size: 0.85rem;
    }

    .btn-blue {
        background-color: #007bff;
    }

    .btn-orange {
        background-color: #fd7e14;
    }

    .volver-button {
        background-color: #e0e0e0;
        color: black;
        border: 1px solid #bcbcbc;
    }

    .btn:hover {
        opacity: 0.9;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
        padding: 5px;
        margin: 4px 2px;
        font-size: 0.9rem;
        max-width: 100%;
    }

    @media screen and (max-width: 768px) {
        html {
            font-size: 13px;
        }

        .btn {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }

        th, td {
            font-size: 0.9rem;
        }
    }
</style>



</head>
<body>
  <div class="container">
    <header>
      <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        {% block header_buttons %}
          <a href="{{ url_for('index') }}" class="btn volver-button">‚è™ Volver</a>
        {% endblock %}
      </div>
    </header>

    {% block content %}{% endblock %}


  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
